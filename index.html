<!DOCTYPE html>

<html lang="en">

<head>
    <title>Memory game - Fomodei94 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="mobile.css" type="text/css" media="only screen and (max-width: 800px)"/>
</head>

<body>

    <div class="sidebar" id="leftsdb"><div id="logo"></div></div>

    <div id="gameInfo">
        <h2 id="score">Score: <span id="result"></span></h2>
        <h2 id='moves'>Moves: <span id="attempts"></span></h2>

        <label id="diffLabel" for="difficulty">Select difficulty: </label>
        <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2" selected>Normal</option>
            <option value="3">Hard</option>
        </select>

        <label id="cardLabel" for="cardset">Choose cardset: </label>
        <select id="cardset">
            <option value="1" selected>Avengers</option>
            <option value="2">Videogames</option>
        </select>

        <button id="startgame_btn" onclick="startGame()">Play now!</button>
    </div>

    <h1><span id="victory">YOU WON!!! </span></h1>

    <button id="play_btn" onclick="location.reload()">Play Again!</button>

    <div class="grid">
               
        
    </div>

    <div id="footer"><p class="credits">Brought to you by Fomodei94. Email: federico.omodei[at]gmail.com<br>
        <a  href="https://github.com/Fomodei94"><img id="githubIcon" src="images/githubIcon.png" alt="github_icon"> Github Profile</a></p></div>

    <div class="sidebar" id="rightsdb"></div>

    <script src="memory.js"></script>
</body>

</html>
